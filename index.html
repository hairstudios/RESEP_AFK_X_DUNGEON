        // Fungsi Render Kartu
        function renderRecipes(data) {
            grid.innerHTML = '';
            countSpan.textContent = data.length;

            if (data.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            } else {
                emptyState.classList.add('hidden');
            }

            data.forEach(item => {
                const rarityClass = `rarity-${item.rarity.toLowerCase()}`;
                
                const card = document.createElement('div');
                card.className = 'card-hover bg-white rounded-xl overflow-hidden border border-slate-200 flex flex-col h-full transition-all duration-300';

                        <!-- Content -->

                        <p class="text-sm text-slate-500 mb-4 flex-grow">${item.desc}</p>

                                class="flex items-center gap-1.5 text-xs font-medium text-slate-500 hover:text-orange-600 transition-colors px-2 py-1 rounded hover:bg-orange-50">

            }
        }

        // Fungsi Copy
        function copyToClipboard(name, desc) {
            const textToCopy = `**${name}**\n${desc}`;
            
            // Modern clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textToCopy).then(() => showToast());
            } else {
                // Fallback for older browsers or iframes without clipboard perm
                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast();
                } catch (err) {
                    console.error('Unable to copy', err);
                }
                document.body.removeChild(textArea);
            }
        }

        function showToast() {
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 2500);
        }

        // Fungsi Search Filter
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredData = recipes.filter(item => 
                item.name.toLowerCase().includes(searchTerm) || 
                item.desc.toLowerCase().includes(searchTerm) ||
                item.rarity.toLowerCase().includes(searchTerm)
            );
            renderRecipes(filteredData);
        });

        // Initial Render
        // Kita juga menambahkan listener untuk memastikan script berjalan setelah halaman siap
        document.addEventListener('DOMContentLoaded', () => {

        });
        
        // Fallback jika DOM sudah ready
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
